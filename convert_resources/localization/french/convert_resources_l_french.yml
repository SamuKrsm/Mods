convert_resources_events.01.f:0 "Extorsion."
convert_resources_events.01.f.tt:0 "Convertir l'opinion populaire en or et en terreur."
convert_resources_events.01.g:0 "Accorder un prêt."
convert_resources_events.01.g.tt:0 "Convertir l'or en revenu."
convert_resources_events.01.h:0 "Annuler la réunion."
convert_resources_events.01.h.tt:0 "Le conseil ne sera plus disponible avant 5 ans."
