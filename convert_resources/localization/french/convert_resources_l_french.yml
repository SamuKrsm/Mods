# Prestige
convert_resources_events.02.t:0 "Conseil assemblé"
convert_resources_events.02.desc:0 "\"Et comment devons-nous procéder à partir de là ?\""
convert_resources_events.02.a:0 "Demandez de l'or en échange de faveurs."
