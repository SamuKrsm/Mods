# Général
convert_resources_decision_t:0 "Rassembler le Conseil"
convert_resources_decision_desc:0 "Faites appel à la mairie pour vous aider dans votre situation financière."
convert_resources_decision_tt:0 "Fournit plusieurs façons de gagner de l'or ou des revenus."
convert_resources_decision_confirm:0 "Faites appel à vos sujets"
convert_resources_decision_effect_tt:0 "Convertit [prestige|E], [piety|E], [income|E] ou [opinion|E] populaire en [gold|E]."
convert_resources_events.01.t:0 "Conseil assemblé"
convert_resources_events.01.desc:0 "Le conseil est réuni et prêt à faire mon offre. Il y a plusieurs façons pour moi d'acquérir de la richesse : la corruption, l'aide de [ROOT.Char.GetFaith.HouseOfWorship], le prêt, l'extorsion ou investir.\n\nJe pourrais rassembler les familles nobles et échanger des faveurs politiques contre de l'or. Ou je pourrais convaincre les chefs religieux de m'aider dans ma cause. Ou la manière la plus honnête étant, bien sûr, de simplement contracter un emprunt. d'autre part, je suis leur [ROOT.Char.GetTitleTierName], et je devrais pouvoir prendre ce qui m'appartient. À long terme, accorder un prêt me coûtera maintenant, mais ils me rembourseront et avec le temps, je le ferai J'ai gagné plus d'or que ce que j'ai payé."
convert_resources_events.01.a:0 "Rencontrez les nobles."
convert_resources_events.01.a.tt:0 "Convertit le prestige en or."
convert_resources_events.01.b:0 "Allez à [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
convert_resources_events.01.b.tt:0 "Convertir la piété en or."
convert_resources_events.01.c:0 "Je prendrai un prêt auprès des nobles."
convert_resources_events.01.c.tt:0 "Convertissez vos revenus en or."
convert_resources_events.01.d:0 "Je prendrai un prêt auprès des nobles."
convert_resources_events.01.d.tt:0 "Convertissez vos revenus en or."
