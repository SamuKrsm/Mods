convert_resources_events.01.f:0 "Erpressung."
convert_resources_events.01.f.tt:0 "Wandeln Sie die öffentliche Meinung in Gold und Angst um."
convert_resources_events.01.g:0 "Vergeben Sie einen Kredit."
convert_resources_events.01.g.tt:0 "Wandeln Sie Gold in Einkommen um."
convert_resources_events.01.h:0 "Stornieren Sie die Besprechung."
convert_resources_events.01.h.tt:0 "Der Rat wird für 5 Jahre nicht mehr zur Verfügung stehen."
