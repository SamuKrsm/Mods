# General
convert_resources_decision_t:0 "Versammeln Sie den Rat"
convert_resources_decision_desc:0 "Bitten Sie den Rat um Hilfe bei Ihrer finanziellen Situation."
convert_resources_decision_tt:0 "Bietet mehrere Möglichkeiten, um Gold oder Einkommen zu erzielen."
convert_resources_decision_confirm:0 "Rufen Sie Ihre Untertanen auf"
convert_resources_decision_effect_tt:0 "Wandeln Sie [prestige|E], [piety|E], [income|E] oder populäre [opinion|E] in [gold|E] um."
convert_resources_events.01.t:0 "Rat versammelt"
convert_resources_events.01.desc:0 "Der Rat ist versammelt und bereit, meinen Geboten nachzukommen. Es gibt mehrere Möglichkeiten für mich, Reichtum zu erwerben: Korruption, Hilfe des [ROOT.Char.GetFaith.HouseOfWorship], Darlehen, Erpressung oder Investitionen.\n\nIch könnte die Adelsfamilien versammeln und politische Gefälligkeiten gegen etwas Gold eintauschen. Oder ich könnte die religiösen Führer überzeugen, mir bei meiner Sache zu helfen. Oder der ehrlichste Weg ist natürlich, einfach einen Kredit aufzunehmen. Andererseits bin ich ihr [ROOT.Char.GetTitleTierName], und ich sollte in der Lage sein, mir das zu nehmen, was mir gehört. Auf lange Sicht kostet mich die Vergabe eines Kredits jetzt Geld, aber sie werden mich zurückzahlen und mit der Zeit werde ich mehr Gold gewonnen haben, als ich bezahlt habe."
convert_resources_events.01.a:0 "Triff dich mit den Adligen."
convert_resources_events.01.a.tt:0 "Wandeln Sie Prestige in Gold um."
convert_resources_events.01.b:0 "Gehen Sie zu [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
convert_resources_events.01.b.tt:0 "Verwandle Frömmigkeit in Gold."
convert_resources_events.01.c:0 "Ich nehme einen Kredit von den Adligen auf."
convert_resources_events.01.c.tt:0 "Einkommen in Gold umwandeln."
