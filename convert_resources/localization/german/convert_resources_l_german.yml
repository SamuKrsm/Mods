# Prestige
convert_resources_events.02.t:0 "Rat versammelt"
convert_resources_events.02.desc:0 "\"Und wie sollen wir da weiter vorgehen?\""
convert_resources_events.02.a:0 "Bitten Sie um etwas Gold im Austausch für Gefälligkeiten."
convert_resources_events.02.b:0 "Fordern Sie Gold für politischen Einfluss an."
convert_resources_events.02.c:0 "Versprechen Sie bedeutende politische Macht für eine Tüte Gold."
convert_resources_events.02.d:0 "Schwören Sie unbestreitbare politische Autorität für all ihren Besitz."
convert_resources_events.02.e:0 "Ich habe meine Meinung geändert."
convert_resources_events.02.e.tt:0 "Das Thema wechseln."

