# 프레스티지
convert_resources_events.02.t:0 "의회 소집"
convert_resources_events.02.desc:0 "\"거기서 어떻게 진행해야 합니까?\""
convert_resources_events.02.a:0 "물건으로 금을 달라고 하세요."
convert_resources_events.02.b:0 "정치적 영향력을 위해 금을 요청하십시오."
convert_resources_events.02.c:0 "한 자루의 금으로 상당한 정치적 권력을 약속합니다."
convert_resources_events.02.d:0 "모든 소유물에 대해 부인할 수 없는 정치적 권위를 맹세합니다."
convert_resources_events.02.e:0 "마음이 바뀌었습니다."
convert_resources_events.02.e.tt:0 "주제를 바꾸십시오."

# 경건
convert_resources_events.03.t:0 "의회 소집"
