convert_resources_decision_t:0 "의회를 모으십시오"
convert_resources_decision_desc:0 "재정 상황에 대해 의회에 도움을 요청하십시오."
convert_resources_decision_tt:0 "금이나 수입을 얻을 수 있는 다양한 방법을 제공합니다."
convert_resources_decision_confirm:0 "귀하의 주제에 호소"
convert_resources_decision_effect_tt:0 "[prestige|E], [piety|E], [income|E], 또는 인기 있는 [opinion|E]를 [gold|E]으로 변환하십시오."
convert_resources_events.01.t:0 "의회 소집"
convert_resources_events.01.desc:0 "평의회는 소집되었으며 내 명령을 수행할 준비가 되었습니다. 내가 부를 얻을 수 있는 몇 가지 방법이 있습니다: 부패, [ROOT.Char.GetFaith.HouseOfWorship]의 원조, 대출, 강탈 또는 투자합니다.\n\n귀족들을 모아 정치적인 호의를 금과 교환할 수도 있습니다. 아니면 종교 지도자들에게 내 일을 돕도록 설득할 수도 있습니다. 아니면 가장 정직한 방법은 물론 단순히 대출을 받는 것입니다. 다른 한편으로, 나는 그들의 [ROOT.Char.GetTitleTierName]이고 내 것을 가질 수 있어야 합니다. 장기적으로 대출을 제공하는 것은 지금 저에게 비용이 들지만 그들이 저에게 갚을 것이며 시간이 지남에 따라 저는 그렇게 할 것입니다. 내가 지불한 것보다 더 많은 금을 얻었습니다."
convert_resources_events.01.a:0 "귀족들을 만나십시오."
convert_resources_events.01.a.tt:0 "명성을 금으로 바꾸십시오."
convert_resources_events.01.b:0 "[ROOT.Char.GetFaith.HouseOfWorshipPlural]로 이동합니다."
convert_resources_events.01.b.tt:0 "경건을 금으로 바꾸십시오."
convert_resources_events.01.c:0 "귀족에게서 대출을 받겠습니다."
convert_resources_events.01.c.tt:0 "수입을 금으로 전환하십시오."
convert_resources_events.01.d:0 "귀족에게서 대출을 받겠습니다."
