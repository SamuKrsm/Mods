＃ 一般的
convert_resources_decision_t:0 "召集议会"
convert_resources_decision_desc:0 "呼吁议会帮助您解决财务问题。"
convert_resources_decision_tt:0 "提供多种获取金币或收入的方式。"
convert_resources_decision_confirm:0 "召唤你的臣民"
convert_resources_decision_effect_tt:0 "将 [声望|E]、[虔诚|E]、[收入|E] 或受欢迎的 [意见|E] 转换为 [黄金|E]。"
convert_resources_events.01.t:0 "议会集会"
convert_resources_events.01.desc:0 "议会已经集结，准备听我的吩咐。我有几种获取财富的方式：腐败、[ROOT.Char.GetFaith.HouseOfWorship] 的援助、贷款、勒索或投资。\n\n我可以召集贵族家庭，用政治恩惠换取一些金子。或者我可以说服宗教领袖帮助我完成我的事业。或者最诚实的方式当然是贷款。关于另一方面，我是他们的[ROOT.Char.GetTitleTierName]，我应该可以拿走属于我的东西。从长远来看，现在发放贷款会让我付出代价，但他们会偿还我，随着时间的推移我会获得的金子比我付出的还多。"
convert_resources_events.01.a:0 "会见贵族。"
convert_resources_events.01.a.tt:0 "将声望转化为金币。"
convert_resources_events.01.b:0 "前往 [ROOT.Char.GetFaith.HouseOfWorshipPlural]。"
convert_resources_events.01.b.tt:0 "将虔诚转化为金币。"
convert_resources_events.01.c:0 "我要向贵族借钱。"
convert_resources_events.01.c.tt:0 "将收入转化为黄金。"
convert_resources_events.01.d:0 "我要向贵族借钱。"
convert_resources_events.01.d.tt:0 "将收入转化为黄金。"
convert_resources_events.01.e:0 "我要向贵族借钱。"
convert_resources_events.01.e.tt:0 "将收入转化为黄金。"
convert_resources_events.01.f:0 "勒索。"
convert_resources_events.01.f.tt:0 "将大众舆论转化为黄金和恐惧。"
convert_resources_events.01.g:0 "发放贷款。"
convert_resources_events.01.g.tt:0 "将黄金转化为收入。"
convert_resources_events.01.h:0 "取消会议。"
convert_resources_events.01.h.tt:0 "议会将在 5 年内无法再次使用。"
pay_back_small_loan:0 "贷款支付"
