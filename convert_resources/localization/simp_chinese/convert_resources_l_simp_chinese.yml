gain_from_large_loan:0 "接受贷款支付"
gain_from_large_loan_desc:0 "在 14 年内收到 1000 黄金的贷款，利息为 2.14 %。收到的总金额：1300 黄金。"

＃ 声望
convert_resources_events.02.t:0 "议会集会"
convert_resources_events.02.desc:0 "\"我们应该如何从那里着手？\""
convert_resources_events.02.a:0 "用黄金换取好处。"
convert_resources_events.02.b:0 "请求黄金以获得政治影响力。"
convert_resources_events.02.c:0 "承诺用一袋黄金获得重要的政治权力。"
convert_resources_events.02.d:0 "为他们所有的财产宣誓不可否认的政治权威。"
convert_resources_events.02.e:0 "我改变主意了。"
convert_resources_events.02.e.tt:0 "换个话题。"

#虔诚
convert_resources_events.03.t:0 "议会集会"
convert_resources_events.03.desc:0 "\"我们应该对他们说什么？\""
convert_resources_events.03.a:0 "请求分发。"
convert_resources_events.03.b:0 "坚持让他们为我的事业屈服。"
convert_resources_events.03.c:0 "要求他们的黄金流按照我的方式进行。"
convert_resources_events.03.d:0 "没收他们的金库。"
convert_resources_events.03.e:0 "我改变主意了。"
convert_resources_events.03.e.tt:0 "换个话题。"

＃ 贷款
convert_resources_events.04.t:0 "议会集会"
convert_resources_events.04.desc:0 "\"应该申请多少？\""
convert_resources_events.04.a:0 "小额贷款。"
convert_resources_events.04.a.tt:0 "兴趣相对较高。"
convert_resources_events.04.b:0 "合理的贷款。"
convert_resources_events.04.b.tt:0 "合理的费用。"
convert_resources_events.04.c:0 "大量贷款。"
convert_resources_events.04.c.tt:0 "费用相对较低，回报时间较长。"
convert_resources_events.04.d:0 "大笔贷款。"
convert_resources_events.04.d.tt:0 "费用低，回报时间更长。"
convert_resources_events.04.e:0 "我改变了主意。"
convert_resources_events.04.e.tt:0 "换个话题。"

# Loan_expensive
convert_resources_events.05.t:0 "议会集会"
convert_resources_events.05.desc:0 "\"应该要求多少？\"\n\n价格根据我的年龄和健康状况调整。"
convert_resources_events.05.a:0 "小额贷款。"
convert_resources_events.05.a.tt:0 "高兴趣。"
convert_resources_events.05.b:0 "合理的贷款。"
convert_resources_events.05.b.tt:0 "费用相对较高。"
convert_resources_events.05.c:0 "大量贷款。"
convert_resources_events.05.c.tt:0 "合理的费用，比平时更短的回报时间。"
convert_resources_events.05.d:0 "大笔贷款。"
convert_resources_events.05.d.tt:0 "费用更低，回报时间比平时更短。"
convert_resources_events.05.e:0 "我改变了主意。"
convert_resources_events.05.e.tt:0 "换个话题。"

# 勒索
convert_resources_events.06.t:0 "议会集会"
convert_resources_events.06.desc:0 "\"我们应该强迫谁和多少钱？\""
convert_resources_events.06.a:0 "向贵族索取小额付款。"
convert_resources_events.06.b:0 "要求所有最大的家族付款。"
convert_resources_events.06.c:0 "强迫我的所有臣民为我的事业付出代价。"
convert_resources_events.06.d:0 "拿走他们所有的东西！"
convert_resources_events.06.e:0 "我改变了主意。"
convert_resources_events.06.e.tt:0 "换个话题。"

# 给贷款
convert_resources_events.07.t:0 "议会集会"
convert_resources_events.07.desc:0 "\"我们应该借多少黄金？\""
convert_resources_events.07.a:0 "小额贷款。"
convert_resources_events.07.a.tt:0 "低利润。"
convert_resources_events.07.b:0 "合理的贷款。"
convert_resources_events.07.b.tt:0 "合理的利润。"
convert_resources_events.07.c:0 "大量贷款。"
convert_resources_events.07.c.tt:0 "利润相对较高，但回报时间较长。"
convert_resources_events.07.d:0 "大笔贷款。"
convert_resources_events.07.d.tt:0 "高利润，但回报时间更长。"
convert_resources_events.07.e:0 "我改变了主意。"
convert_resources_events.07.e.tt:0 "换个话题。"

# Loan_very_expensive
convert_resources_events.08.t:0 "议会集会"
convert_resources_events.08.desc:0 "\"应该要求多少？\"\n\n价格根据我的年龄和健康状况进行调整。"
convert_resources_events.08.a:0 "小额贷款。"
convert_resources_events.08.a.tt:0 "非常感兴趣。"
convert_resources_events.08.b:0 "合理的贷款。"
convert_resources_events.08.b.tt:0 "高额费用。"
convert_resources_events.08.c:0 "大量贷款。"
convert_resources_events.08.c.tt:0 "可观的开支，甚至比平时更短的回报时间。"
convert_resources_events.08.d:0 "大笔贷款。"
convert_resources_events.08.d.tt:0 "比平时少一点开支，甚至更短的回报时间。"
convert_resources_events.08.e:0 "我改变了主意。"
convert_resources_events.08.e.tt:0 "换个话题。"
