gain_from_small_loan_desc:0 "在 5 年内收到 150 黄金的贷款，利息为 10.00 %。收到的总金额：225 黄金。"
gain_from_reasonable_loan:0 "接受贷款支付"
gain_from_reasonable_loan_desc:0 "在 6 年内收到 300 黄金的贷款，利息为 5.56 %。收到的总金额：400 黄金。"
gain_from_considerable_loan:0 "接受贷款支付"
