convert_resources_events.01.t:0 "Consejo reunido"
convert_resources_events.01.desc:0 "El consejo está reunido y listo para cumplir mis órdenes. Hay varias formas de adquirir riqueza: corrupción, la ayuda de [ROOT.Char.GetFaith.HouseOfWorship], préstamo, extorsión o invertir.\n\nPodría reunir a las familias nobles e intercambiar favores políticos por algo de oro. O podría convencer a los líderes religiosos para que me ayuden con mi causa. O la forma más honesta sería, por supuesto, simplemente tomando un préstamo. Por otro lado, soy su [ROOT.Char.GetTitleTierName], y debería poder tomar lo que es mío. A la larga, otorgar un préstamo me costará ahora, pero me lo devolverán y con el tiempo lo haré. He ganado más oro del que pagué."
convert_resources_events.01.a:0 "Reúnete con los nobles."
convert_resources_events.01.a.tt:0 "Convertir prestigio en oro."
convert_resources_events.01.b:0 "Ir a [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
convert_resources_events.01.b.tt:0 "Convierte la piedad en oro."
convert_resources_events.01.c:0 "Tomaré un préstamo de los nobles."
convert_resources_events.01.c.tt:0 "Convertir ingresos en oro."
