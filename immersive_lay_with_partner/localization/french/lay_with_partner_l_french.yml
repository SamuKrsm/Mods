# Pond avec une femelle
lay_with_woman.01.t:0 "Coucher avec son partenaire : préparatifs"
lay_with_woman.01.desc:0 "Je prévois de mettre [recipient.GetShortUINameNoTooltip] au lit avec moi. Maintenant, comment dois-je continuer...\n\nPeut-être que je vais l'attendre dans le lit chambre ne portant rien d'autre qu'une rose entre les dents. Il est temps de s'amuser !\n\nOu je devrais simplement la traîner dans la chambre, l'attacher et lui faire une rude chevauchée !\n\nJe pourrais aussi décorer la toute la pièce avec des centaines de bougies et attendre le clair de lune parfait. Un cadeau en plus fera sûrement l'affaire !\n\nEnsuite, je pourrais simplement lui demander ce soir au lit. Nous faisons juste des bébés ici, après tout."
lay_with_woman.01.a:0 "Je vais chercher la rose !"
lay_with_woman.01.a.text:0 "Réduction des chances de tomber enceinte"
lay_with_woman.01.b:0 "Elle est partante pour une rude chevauchée !"
lay_with_woman.01.c:0 "J'irai avec des bougies, du clair de lune et des cadeaux."
lay_with_woman.01.d:0 "Je devrais juste demander."
lay_with_woman.01.d.text:0 "Augmentation des chances de tomber enceinte"
lay_with_woman.01.e:0 "J'ai changé d'avis."
# Rose
lay_with_woman.02.t:0 "Coucher avec un partenaire : succès !"
lay_with_woman.02.desc:0 "\"Ooh ! Qu'est-ce que c'est ?\" Elle fait un clin d'œil en souriant, \"J'aime où ça se passe...\""
lay_with_woman.02.a:0 "\"Viens ici, toi !\""
lay_with_woman.03.t:0 "Couche avec partenaire : résultat acceptable"
lay_with_woman.03.desc:0 "\"Qu'est-ce que c'est ?\" elle est surprise. \"Oh, je vois ! Eh bien, bien sûr, pourquoi pas\", elle hausse les épaules."
lay_with_woman.03.a:0 "\"Pas tout à fait l'enthousiasme auquel je m'attendais. Mais, bien sûr, faisons-le.\""
lay_with_woman.04.t:0 "Couche avec partenaire : refus"
lay_with_woman.04.desc:0 "\"Vraiment ?\" elle n'était pas contente de la surprise. \"Je n'ai pas le temps pour ça\", dit-elle."
lay_with_woman.04.a:0 "\"Très bien.\""
# Rugueux
lay_with_woman.05.t:0 "Coucher avec un partenaire : succès !"
lay_with_woman.05.desc:0 "Je l'ai traînée jusqu'à la chambre, l'ai attachée au bout du lit et l'ai baisée sans raison. Ses cris ont dû résonner dans tous les couloirs toute la nuit."
lay_with_woman.05.a:0 "J'espère que [ROOT.Char.GetFaith.HighGodName] ne nous écoutait pas trop attentivement..."
lay_with_woman.06.t:0 "Coucher avec un partenaire : bons résultats"
lay_with_woman.06.desc:0 "Elle me suit jusqu'à la chambre sans savoir à quoi s'attendre. Une fois qu'elle a compris l'idée, elle hésite un peu : \"D'accord, mais ne sois pas trop brutal avec moi, s'il te plaît ?\" "
lay_with_woman.06.a:0 "Bien sûr, prenons les choses en douceur."
lay_with_woman.07.t:0 "Couche avec partenaire : échec"
lay_with_woman.07.desc:0 "\"Où penses-tu que tu m'emmènes ?\" elle grogne et ne veut pas me suivre. J'explique mon plan, mais ça n'aide pas. \"Vraiment ? Ça n'a pas l'air amusant du tout en ce moment\", dit-elle."
lay_with_woman.07.a:0 "Au moins j'ai essayé."
# Cadeau
lay_with_woman.08.t:0 "Coucher avec son partenaire : ravi !"
lay_with_woman.08.desc:0 "\"Oh non ! Ça a l'air tellement incroyable !\" Elle est ravie. Puis je lui montre le cadeau que je lui ai offert. \"Non ! Tu n'aurais pas dû !\" elle fond dans mes bras."
lay_with_woman.08.a:0 "Nous passons une nuit incroyable ensemble."
lay_with_woman.09.t:0 "Couche avec partenaire : surprise"
lay_with_woman.09.desc:0 "\"Qu'est-ce que c'est ? Des bougies ? \" Elle réfléchit. \" Oh, je vois ! Et bien certainement. Je te le donnerai juste pour l'effort que tu as dû faire.\""
lay_with_woman.09.a:0 "Ce n'est pas exactement la réaction à laquelle je m'attendais, mais je vais l'accepter."
lay_with_woman.10.t:0 "Coucher avec un partenaire : pas impressionné"
lay_with_woman.10.desc:0 "\"Ugh ?\" elle soupire, \"Je pense que c'est un peu trop, n'est-ce pas ? Peut-être que la prochaine fois, n'essayez pas si fort ?\"\n\n\"Mais je prendrai le cadeau\", sourit-elle."
lay_with_woman.10.a:0 "Oui, bien sûr. Je vais nettoyer ça."
# Interroger
lay_with_woman.11.t:0 "Couche avec partenaire : accepte"
lay_with_woman.11.desc:0 "\"Un bébé, tu dis ? Oui! Moi aussi je veux un bébé tout de suite !\""
lay_with_woman.11.a:0 "Vraiment ? Ouais, allons-y !"
lay_with_woman.12.t:0 "Couche avec partenaire : accepte"
lay_with_woman.12.desc:0 "\"Tu veux faire un bébé maintenant ?\" demande-t-elle. \"Très bien, fais-le vite.\""
lay_with_woman.12.a:0 "Ce ne sera pas un problème !"
lay_with_woman.13.t:0 "Couche avec partenaire : refuse"
lay_with_woman.13.desc:0 "\"Tu veux faire des bébés ? À présent? Vous ne pouviez pas en parler plus tôt ?\", me gronde-t-elle, \"Je suis fatiguée. Dormons.\""
lay_with_woman.13.a:0 "Bien."

