# Legt mit der Frau zusammen
 lay_with_woman.01.t:0 "Mit Partner legen: Vorbereitungen"
 lay_with_woman.01.desc:0 "Ich habe vor, [recipient.GetShortUINameNoTooltip] mit mir ins Bett zu bringen. Nun, wie soll ich weitermachen...\n\nVielleicht warte ich im Bett auf sie Kammer, die nichts als eine Rose zwischen meinen Zähnen trägt. Es ist Zeit, einfach ein bisschen Spaß zu haben!\n\nOder ich sollte sie einfach ins Schlafzimmer schleppen, sie fesseln und ihr einen harten Ritt verpassen!\n\nIch könnte auch die dekorieren ganzen Raum mit Hunderten von Kerzen und warte auf das perfekte Mondlicht. Ein Geschenk obendrein wird sicher reichen!\n\nAndererseits könnte ich sie heute Abend einfach im Bett fragen. Wir machen hier nur Babys, schließlich."
 lay_with_woman.01.a:0 "Ich hole die Rose!"
 lay_with_woman.01.a.text:0 "Reduzierte Chance schwanger zu werden"
 lay_with_woman.01.b:0 "Sie hat einen harten Ritt vor sich!"
 lay_with_woman.01.c:0 "Ich gehe mit Kerzen, Mondlicht und Geschenken."
 lay_with_woman.01.d:0 "Ich sollte einfach fragen."
 lay_with_woman.01.d.text:0 "Erhöhte Chance schwanger zu werden"
 lay_with_woman.01.e:0 "Ich habe meine Meinung geändert."

# Rose
 lay_with_woman.02.t:0 "Mit Partner legen: Erfolg!"
 lay_with_woman.02.desc:0 "\"Ooh! Was das?\" sie zwinkert grinsend, \"Ich mag, wohin das führt...\""
 lay_with_woman.02.a:0 "\"Komm her, du!\""
 lay_with_woman.03.t:0 "Mit Partner legen: Akzeptables Ergebnis"
 lay_with_woman.03.desc:0 "\"Was ist das?\", sie ist überrascht. \"Oh, ich verstehe! Na klar, warum nicht\", sie zuckt mit den Schultern."
 lay_with_woman.03.a:0 "\"Nicht ganz die Begeisterung, die ich erwartet hatte. Aber klar, lass es uns tun.\""
 lay_with_woman.04.t:0 "Mit Partner legen: Ablehnung"
 lay_with_woman.04.desc:0 "\"Wirklich?\" Sie war nicht glücklich über die Überraschung. \"Ich habe keine Zeit dafür\", sagt sie."
 lay_with_woman.04.a:0 "\"Gut.\""

# Rau
 lay_with_woman.05.t:0 "Mit Partner legen: Erfolg!"
 lay_with_woman.05.desc:0 "Ich habe sie ins Schlafzimmer geschleppt, sie an das Fußende des Bettes gefesselt und sie bewusstlos geschraubt. Ihre Schreie müssen die ganze Nacht durch alle Flure geschallt sein."
 lay_with_woman.05.a:0 "Ich hoffe, [ROOT.Char.GetFaith.HighGodName] hat uns nicht zu genau zugehört..."
 lay_with_woman.06.t:0 "Mit Partner legen: Okay Ergebnisse"
 lay_with_woman.06.desc:0 "Sie folgt mir ins Schlafzimmer, ohne zu wissen, was sie erwartet. Sobald sie die Idee hat, zögert sie ein wenig: \"Okay, aber sei nicht zu grob zu mir, bitte?\" "
 lay_with_woman.06.a:0 "Natürlich, lass es uns vorsichtig angehen."
 lay_with_woman.07.t:0 "Mit Partner legen: Versagen"
 lay_with_woman.07.desc:0 "\"Wo glaubst du, bringst du mich hin?\", knurrt sie und will mir nicht folgen. Ich erkläre meinen Plan, aber das tut eshilft nicht. \"Wirklich? Das klingt jetzt überhaupt nicht nach Spass\", sagt sie."
 lay_with_woman.07.a:0 "Zumindest habe ich es versucht."

# Geschenk
 lay_with_woman.08.t:0 "Mit Partner legen: Begeistert!"
 lay_with_woman.08.desc:0 "\"Oh nein! Das sieht so toll aus!\", freut sie sich. Dann zeige ich ihr das Geschenk, das ich bekommen habe. \"Nein! Das hättest du nicht tun sollen!\" sie schmilzt in meinen Armen."
 lay_with_woman.08.a:0 "Wir verbringen eine tolle Nacht zusammen."
 lay_with_woman.09.t:0 "Mit Partner legen: Überrascht"
 lay_with_woman.09.desc:0 "\"Was ist das? Kerzen?\", grübelt sie. \"Oh, ich verstehe! Ja, natürlich. Ich gebe es dir nur für die Mühe, die du dir gemacht hast.\""
 lay_with_woman.09.a:0 "Nicht gerade die Reaktion, die ich erwartet hatte, aber ich nehme sie hin."
 lay_with_woman.10.t:0 "Mit Partner liegen: Unbeeindruckt"
 lay_with_woman.10.desc:0 "\"Ugh?\" sie seufzt, \"Ich denke, es ist ein bisschen viel, nicht wahr? Vielleicht versuchst du es das nächste Mal nicht so sehr?\"\n\n\"Aber ich nehme das Geschenk\", lächelt sie."
 lay_with_woman.10.a:0 "Ja, sicher. Ich werde das aufräumen."

# Fragen
 lay_with_woman.11.t:0 "Mit Partner legen: Stimmt zu"
 lay_with_woman.11.desc:0 "\"Ein Baby, sagst du? Ja! Ich will jetzt auch ein Baby!\""
 lay_with_woman.11.a:0 "Wirklich? Ja, lass es uns tun!"
 lay_with_woman.12.t:0 "Mit Partner legen: Akzeptiert"
 lay_with_woman.12.desc:0 "\"Willst du jetzt ein Baby machen?\", fragt sie. \"Gut, mach es nur schnell.\""
 lay_with_woman.12.a:0 "Das wird kein Problem sein!"
 lay_with_woman.13.t:0 "Mit Partner legen: Bestreitet"
 lay_with_woman.13.desc:0 "\"Du willst Babys machen? Jetzt? Du konntest das nicht früher ansprechen?\", schimpft sie mich, \"Ich bin müde. Lass uns einfach schlafen.\""
 lay_with_woman.13.a:0 "Gut."

