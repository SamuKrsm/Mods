# 암컷과 함께 낳는다
lay_with_woman.01.t:0 "파트너와 함께 누워: 준비"
lay_with_woman.01.desc:0 "[recipient.GetShortUINameNoTooltip]을(를) 저와 함께 침대에 눕힐 계획입니다. 이제 어떻게 해야 할까요?\n\n아마도 침대에서 그녀를 기다릴 것입니다 내 치아 사이에 장미만 끼고 있는 방입니다. 그냥 놀 시간입니다!\n\n아니면 그녀를 침실로 끌고 가서 묶고 거칠게 태워줘야 합니다!\n\n나도 장식할 수 있습니다 방 전체에 수백 개의 양초를 켜고 완벽한 달빛을 기다리세요. 그 위에 선물을 놓으면 분명히 효과가 있을 거예요!\n\n그럼 다시, 오늘 밤 침대에서 그녀에게 물으면 됩니다. 우리는 여기서 아기를 낳고 있어요. 결국."
lay_with_woman.01.a:0 "장미를 사러 갈게!"
lay_with_woman.01.a.text:0 "임신 가능성 감소"
lay_with_woman.01.b:0 "그녀는 험난한 여정을 준비하고 있습니다!"
lay_with_woman.01.c:0 "촛불, 달빛, 선물을 가지고 가겠습니다."
lay_with_woman.01.d:0 "그냥 물어볼게."
lay_with_woman.01.d.text:0 "임신 가능성 증가"
lay_with_woman.01.:0 "마음이 바뀌었어요."
# 장미
lay_with_woman.02.t:0 "파트너와 함께: 성공!"
lay_with_woman.02.desc:0 "\"오! 이게 뭐지?\" 그녀는 윙크하며 웃으며 \"여기가 좋아...\""
lay_with_woman.02.a:0 "\"이리 오세요!\""
lay_with_woman.03.t:0 "파트너와 함께: 수용 가능한 결과"
lay_with_woman.03.desc:0 "\"이게 뭐야?\" 그녀는 놀랐다. \"아, 알겠어! 음, 물론이죠.\" 그녀는 어깨를 으쓱했다."
lay_with_woman.03.a:0 "\"내가 기대했던 만큼의 열정은 아닙니다. 하지만, 확실히 합시다.\""
lay_with_woman.04.t:0 "파트너와의 관계: 거절"
lay_with_woman.04.desc:0 "\"정말요?\" 그녀는 놀라움에 만족하지 않았습니다. \"시간이 없어요\"라고 그녀는 말합니다."
lay_with_woman.04.a:0 "\"좋습니다.\""
# 거친
lay_with_woman.05.t:0 "파트너와 함께: 성공!"
lay_with_woman.05.desc:0 "나는 그녀를 침실로 끌고 가서 침대 끝에 묶고 정신을 못 차리게 만들었습니다. 그녀의 비명은 밤새 모든 홀에 메아리쳤을 것입니다."
lay_with_woman.05.a:0 "[ROOT.Char.GetFaith.HighGodName]이(가) 우리의 말을 너무 예리하게 듣지 않기를 바랍니다..."
lay_with_woman.06.t:0 "파트너와 함께: 좋은 결과"
lay_with_woman.06.desc:0 "그녀는 무엇을 기대해야 할지 모른 채 나를 따라 침실로 향합니다. 일단 그녀가 아이디어를 얻으면 그녀는 약간 주저합니다. \"알았어. 하지만 나에게 너무 거칠게 굴지 마, 제발?\" "
lay_with_woman.06.a:0 "물론, 부드럽게 받아들이자."
lay_with_woman.07.t:0 "파트너와의 관계: 실패"
lay_with_woman.07.desc:0 "\"날 어디로 데려가는 것 같니?\" 그녀는 으르렁거리며 나를 따르고 싶어하지 않습니다. 내 계획을 설명했지만 소용이 없었습니다. \"정말요? 지금은 전혀 재미있을 것 같지 않습니다\"라고 그녀는 말합니다."
lay_with_woman.07.a:0 "적어도 나는 시도했다."
# 선물
lay_with_woman.08.t:0 "파트너와 함께: 기뻐요!"
lay_with_woman.08.desc:0 "\"아, 안돼! 정말 멋져요!\" 그녀는 기뻐합니다. 그런 다음 내가 그녀에게 받은 선물을 보여줍니다. \"안돼! 그러지 말았어야지!\" 그녀는 내 팔에서 녹아내린다."
lay_with_woman.08.a:0 "우리는 함께 놀라운 밤을 보냅니다."
lay_with_woman.09.t:0 "파트너와 함께 누워: 놀랐다"
lay_with_woman.09.desc:0 "\"이게 뭐야? 양초?\" 그녀는 곰곰이 생각한다. \"아, 알겠어! 글쎄요. 노력한 만큼만 주겠다.\""
lay_with_woman.09.a:0 "정확히 내가 예상한 반응은 아니지만 받아들이겠습니다."
lay_with_woman.10.t:0 "파트너와 함께 누워: 감동받지 않음"
lay_with_woman.10.desc:0 "\"어?\" 한숨을 쉬며 \"조금 많은 것 같은데요, 그쵸? 다음에는 그렇게 열심히 하지 않으시겠습니까?\"\n\n\"하지만 선물은 제가 받겠습니다\"라고 그녀는 미소를 지었습니다."
lay_with_woman.10.a:0 "예, 물론입니다. 제가 정리하겠습니다."
# 묻다
lay_with_woman.11.t:0 "파트너와 평신도: 동의합니다"
lay_with_woman.11.desc:0 "\"아기라고? 네! 나도 지금 아기를 원해!\""
lay_with_woman.11.a:0 "정말요? 그래, 해보자!"
lay_with_woman.12.t:0 "파트너와 함께: 수락"
lay_with_woman.12.desc:0 "\"지금 아기를 낳고 싶으세요?\" 그녀가 묻습니다. \"좋아, 빨리 해.\""
lay_with_woman.12.a:0 "문제가 되지 않습니다!"
lay_with_woman.13.t:0 "파트너와의 관계: 거부"
lay_with_woman.13.desc:0 "\"아이를 낳고 싶으세요? 지금? 더 일찍이 문제를 제기할 수 없었습니까?\" 그녀는 나를 꾸짖으며 \"피곤해. 그냥 자자.\""
lay_with_woman.13.a:0 "좋아."

