lay_with_man.10.a:0 "네, 물론이죠. 제가 정리할게요."
# 묻다
lay_with_man.11.t:0 "파트너와 평론가: 동의합니다"
lay_with_man.11.desc:0 "\"아기라고? 네! 나도 지금 아기를 원해!\""
lay_with_man.11.a:0 "정말요? 그래, 하자!"
lay_with_man.12.t:0 "파트너와 함께: 수락"
