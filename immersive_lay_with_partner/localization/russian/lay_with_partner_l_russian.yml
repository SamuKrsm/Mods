lay_with_man.02.t:0 "Лежать с партнером: успех!"
lay_with_man.02.desc:0 "\"О! Что это?\" он подмигивает ухмыляясь,\"Мне нравится куда это идет...\""
lay_with_man.02.a:0 "\"Я вам покажу!\""
