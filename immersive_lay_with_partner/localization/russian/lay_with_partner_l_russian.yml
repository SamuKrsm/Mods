lay_with_man.10.a:0 "Да, конечно. Я приберусь."
# Просить
lay_with_man.11.t:0 "Ложить с партнером: согласен"
lay_with_man.11.desc:0 "\"Ребенок, говоришь? Да! Я тоже хочу ребенка прямо сейчас!\""
lay_with_man.11.a:0 "Правда? Да, давайте!"
lay_with_man.12.t:0 "Лежать с партнером: принимает"
lay_with_man.12.desc:0 "\"Ты хочешь сделать ребенка прямо сейчас?\" - спрашивает он. \"Хорошо, но без предварительных ласк\""
lay_with_man.12.a:0 "Конечно, я готов."
lay_with_man.13.t:0 "Ложить с партнером: отрицает"
lay_with_man.13.desc:0 "\"Вы хотите делать детей? В настоящее время? Вы не могли раньше поднять этот вопрос?\" он ругает меня,\"я устал. Давай просто поспим.\""
