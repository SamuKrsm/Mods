lay_with_man.03.a:0 "\"Не совсем тот энтузиазм, которого я ожидал. Но, конечно, сделаем это.\""
lay_with_man.04.t:0 "Лежать с партнером: отказ"
lay_with_man.04.desc:0 "\"Правда?\" он не был доволен сюрпризом. \"У меня нет на это времени\", - говорит он."
lay_with_man.04.a:0 "\"Хорошо.\""
# Грубый
lay_with_man.05.t:0 "Лежать с партнером: успех!"
lay_with_man.05.desc:0 "Я тащу его в спальню, привязываю к изножью кровати и катаюсь на нем, как на рыцарской тренировке. Его крики всю ночь эхом разносились по всем залам."
lay_with_man.05.a:0 "Надеюсь, [ROOT.Char.GetFaith.HighGodName] не слишком нас слушает..."
lay_with_man.06.t:0 "Лежать с партнером: хорошие результаты"
lay_with_man.06.desc:0 "Он следует за мной в спальню, не зная, чего ожидать. Догадавшись, он немного колеблется: \"Хорошо, но не будь со мной слишком суров, пожалуйста?\" "
lay_with_man.06.a:0 "Конечно, давайте поаккуратнее."
lay_with_man.07.t:0 "Лежать с партнером: провал"
lay_with_man.07.desc:0 "\"Как ты думаешь, куда ты меня ведешь?\" - рычит он и не хочет идти за мной. Я объясняю свой план, но это не помогает. \"Правда? Сейчас это совсем не звучит весело\", - говорит он."
lay_with_man.07.a:0 "По крайней мере, я пытался."
