# Лежит с самкой
lay_with_woman.01.t:0 "Лежать с партнером: подготовка"
lay_with_woman.01.desc:0 "Я планирую затащить [recipient.GetShortUINameNoTooltip] в свою постель. Теперь, что мне дальше делать...\n\nВозможно, я подожду ее в постели в комнате, в которой ничего нет, кроме розы в зубах. Пришло время просто повеселиться!\n\nИли я должен просто затащить ее в спальню, связать и дать ей грубую поездку!\n\nЯ также мог бы украсить зажгите всю комнату сотнями свечей и ждите идеального лунного света. Подарок к этому обязательно поможет!\n\nС другой стороны, я мог бы просто попросить ее сегодня вечером в постели. Мы просто делаем здесь детей, после всего."
lay_with_woman.01.a:0 "Я пойду за розой!"
lay_with_woman.01.a.text:0 "Снижена вероятность забеременеть"
lay_with_woman.01.b:0 "Ей предстоит трудная поездка!"
lay_with_woman.01.c:0 "Я пойду со свечами, лунным светом и подарками."
lay_with_woman.01.d:0 "Я просто должен спросить."
lay_with_woman.01.d.text:0 "Увеличен шанс забеременеть"
lay_with_woman.01.e:0 "Я передумала."
# Роза
lay_with_woman.02.t:0 "Лежать с партнером: успех!"
lay_with_woman.02.desc:0 "\"О! Что это?\" она подмигивает, ухмыляясь,\"Мне нравится, куда это идет...\""
lay_with_woman.02.a:0 "\"Иди сюда, ты!\""
lay_with_woman.03.t:0 "Лежать с партнером: приемлемый результат"
lay_with_woman.03.desc:0 "\"Что это?\" - удивляется она. \"О, понятно! Ну да, почему бы и нет\", — пожимает она плечами."
lay_with_woman.03.a:0 "\"Не совсем тот энтузиазм, которого я ожидал. Но, конечно, сделаем это.\""
lay_with_woman.04.t:0 "Лежать с партнером: отказ"
lay_with_woman.04.desc:0 "\"Правда?\", - она не обрадовалась сюрпризу. \"У меня нет на это времени\", — говорит она."
lay_with_woman.04.a:0 "\"Хорошо.\""
# Грубый
lay_with_woman.05.t:0 "Лежать с партнером: успех!"
lay_with_woman.05.desc:0 "Я затащил ее в спальню, привязал к изножью кровати и оттрахал до потери сознания. Должно быть, ее крики всю ночь эхом разносились по всем коридорам."
lay_with_woman.05.a:0 "Надеюсь, [ROOT.Char.GetFaith.HighGodName] не слишком внимательно нас слушал..."
lay_with_woman.06.t:0 "Лежать с партнером: хорошие результаты"
lay_with_woman.06.desc:0 "Она идет за мной в спальню, не зная, чего ожидать. Догадавшись, она немного колеблется: \"Хорошо, но не будь со мной слишком строга, пожалуйста?\" "
lay_with_woman.06.a:0 "Конечно, давайте относиться к этому осторожно."
lay_with_woman.07.t:0 "Лежать с партнером: провал"
lay_with_woman.07.desc:0 "\"Как ты думаешь, куда ты меня ведешь?\" - рычит она и не хочет идти за мной. Я объясняю свой план, но это не помогает. \"Правда? Сейчас это совсем не звучит весело\", - говорит она."
lay_with_woman.07.a:0 "По крайней мере, я пытался."
# Подарок
lay_with_woman.08.t:0 "Лежать с партнером: в восторге!"
lay_with_woman.08.desc:0 "\"О нет! Это выглядит так потрясающе!\" она вне себя от радости. Затем я показываю подарок, который я ей подарил. \"Нет! Ты не должен был!\" она тает в моих объятиях."
lay_with_woman.08.a:0 "Мы провели вместе потрясающую ночь."
lay_with_woman.09.t:0 "Лежать с партнером: удивлен"
lay_with_woman.09.desc:0 "\"Что это? Свечи? — размышляет она. — О, понятно! Хорошо обязательно. Я дам его вам только за усилия, которые вы приложили.\""
lay_with_woman.09.a:0 "Не совсем та реакция, которую я ожидал, но я приму ее."
lay_with_woman.10.t:0 "Лежать с партнером: не впечатлен"
lay_with_woman.10.desc:0 "\"Тьфу?\", вздыхает она, \"Я думаю, что это слишком, не так ли? Может, в следующий раз не так старайся?\"\n\n\"Но я возьму подарок\", - улыбается она."
lay_with_woman.10.a:0 "Да, конечно. Я приберусь."
# Просить
lay_with_woman.11.t:0 "Ложить с партнером: согласен"
lay_with_woman.11.desc:0 "\"Ребенок, говоришь? Да! Я тоже хочу ребенка прямо сейчас!\""
lay_with_woman.11.a:0 "Правда? Да, давайте!"
lay_with_woman.12.t:0 "Лежать с партнером: принимает"
lay_with_woman.12.desc:0 "\"Ты хочешь сделать ребенка прямо сейчас?\" - спрашивает она. \"Хорошо, только сделай это быстро\""
lay_with_woman.12.a:0 "Это не проблема!"
lay_with_woman.13.t:0 "Ложить с партнером: отрицает"
lay_with_woman.13.desc:0 "\"Вы хотите делать детей? В настоящее время? Вы не могли раньше поднять этот вопрос?\" она ругает меня,\"я устала. Давай просто поспим.\""
lay_with_woman.13.a:0 "Хорошо."

# Лежит с самцом
lay_with_man.01.t:0 "Лежать с партнером: подготовка"
lay_with_man.01.desc:0 "Я планирую затащить [recipient.GetShortUINameNoTooltip] в свою постель. Что мне дальше делать...\n\nМожет быть, я подожду его в постели? в комнате, в которой ничего нет, кроме розы в зубах. Пришло время просто повеселиться!\n\nИли я должен просто затащить его в спальню, связать его и дать ему грубую поездку!\n\nЯ также мог бы украсить зажгите всю комнату сотнями свечей и ждите идеального лунного света. Подарок к этому обязательно поможет!\n\nС другой стороны, я могу просто попросить его сегодня вечером в постели. Мы здесь просто делаем детей, после всего."
lay_with_man.01.a:0 "Я пойду за розой!"
lay_with_man.01.a.text:0 "Снижена вероятность забеременеть"
lay_with_man.01.b:0 "Ему предстоит трудная поездка!"
lay_with_man.01.c:0 "Я пойду со свечами, лунным светом и подарками."
lay_with_man.01.d:0 "Я просто должен спросить."
lay_with_man.01.d.text:0 "Увеличен шанс забеременеть"
lay_with_man.01.e:0 "Я передумал."
