lay_with_woman_nopregnancy.02.desc:0 "\"О! Что это?\" она подмигивает, ухмыляясь,\"Мне нравится, куда это идет...\""
lay_with_woman_nopregnancy.02.a:0 "\"А теперь иди сюда...\""
lay_with_woman_nopregnancy.03.t:0 "Лежать с партнером: приемлемый результат"
lay_with_woman_nopregnancy.03.desc:0 "\"Что это?\" - удивляется она. \"О, понятно! Ну да, почему бы и нет\", — пожимает она плечами."
lay_with_woman_nopregnancy.03.a:0 "\"Не совсем тот энтузиазм, которого я ожидал. Но, конечно, сделаем это.\""
lay_with_woman_nopregnancy.04.t:0 "Лежать с партнером: отказ"
lay_with_woman_nopregnancy.04.desc:0 "\"Правда?\" она не была рада такому сюрпризу. \"У меня нет на это времени\", - говорит она."
lay_with_woman_nopregnancy.04.a:0 "\"Хорошо.\""
# Грубый
lay_with_woman_nopregnancy.05.t:0 "Лежать с партнером: успех!"
lay_with_woman_nopregnancy.05.desc:0 "Я затащил ее в спальню, привязал к краю кровати и трахнул до потери сознания. Ее крики, должно быть, всю ночь разносились эхом по всем коридорам."
lay_with_woman_nopregnancy.05.a:0 "Надеюсь, [ROOT.Char.GetFaith.HighGodName] не слишком внимательно нас слушал…"
lay_with_woman_nopregnancy.06.t:0 "Лежать с партнером: хорошие результаты"
lay_with_woman_nopregnancy.06.desc:0 "Она следует за мной в спальню, не зная, чего именно ожидать. Догадавшись, она немного колеблется: \"Хорошо, но не будь со мной слишком строга, ладно?\""
lay_with_woman_nopregnancy.06.a:0 "Конечно, как скажешь."
lay_with_woman_nopregnancy.07.t:0 "Лежать с партнером: неудача"
lay_with_woman_nopregnancy.07.desc:0 "\"Куда, по-твоему, ты меня ведешь?\" - рычит она и не идет за мной. Я объясняю свой план, который не помогает. \"Правда? Сейчас это совсем не звучит весело\", - говорит она."
lay_with_woman_nopregnancy.07.a:0 "По крайней мере, я пыталась".
# Подарок
lay_with_woman_nopregnancy.08.t:0 "Лежать с партнером: в восторге!"
lay_with_woman_nopregnancy.08.desc:0 "\"О нет! Это выглядит так потрясающе!\" она вне себя от радости. Затем я показываю подарок, который я ей подарил. \"Нет! Ты не должен был!\" она тает в моих объятиях."
lay_with_woman_nopregnancy.08.a:0 "Мы провели вместе потрясающую ночь".
lay_with_woman_nopregnancy.09.t:0 "Лежать с партнером: удивлен"
lay_with_woman_nopregnancy.09.desc:0 "\"Что это? Свечи? — размышляет она. — О, понятно! Хорошо обязательно. Я дам его вам только за усилия, которые вы приложили.\""
lay_with_woman_nopregnancy.09.a:0 "Не совсем та реакция, которую я ожидал, но я приму ее."
lay_with_woman_nopregnancy.10.t:0 "Лежать с партнером: не впечатлен"
lay_with_woman_nopregnancy.10.desc:0 "\"Тьфу?\" вздыхает она, \"Я думаю, что это слишком, не так ли? Может, в следующий раз не так старайся?\"\n\n\"Но я возьму подарок\", - улыбнулась она."
lay_with_woman_nopregnancy.10.a:0 "Да, конечно. Я приберусь."
