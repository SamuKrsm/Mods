lay_with_man.08.desc:0 "\"О нет! Это выглядит так потрясающе!\" он вне себя от радости. Затем я показываю подарок, который я ему подарил. \"Нет! Ты не должен был!\" он тает в моих объятиях."
lay_with_man.08.a:0 "Мы провели вместе потрясающую ночь."
lay_with_man.09.t:0 "Лежать с партнером: удивлен"
lay_with_man.09.desc:0 "\"Что это? Свечи? — размышляет он. — О, понятно! Хорошо обязательно. Я дам его вам только за усилия, которые вы приложили.\""
lay_with_man.09.a:0 "Не совсем та реакция, которую я ожидал, но я приму ее."
lay_with_man.10.t:0 "Лежать с партнером: не впечатлен"
