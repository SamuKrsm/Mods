 lay_with_woman.01.t:0 "和伴侣性交：准备"
 lay_with_woman.01.desc:0 "我打算和[recipient.GetShortUINameNoTooltip]发生性关系。我该怎么做呢......\n\n也许我会嘴上叼着玫瑰，一丝不挂的在卧室里等她。这很有情趣！\n\n或者干脆把她拖进卧室压在她身上爆操一顿！\n\n我也可以用几百只蜡烛把整个房间都装饰好，等到月夜已至，再添上一份礼物，成效必定立竿见影！\n\n我还可以睡觉时直接问她，毕竟我们只是要造人。"
 lay_with_woman.01.a:0 "我这就去搞玫瑰！"
 lay_with_woman.01.a.text:0 "降低受孕概率"
 lay_with_woman.01.b:0 "她已经准备好大干一场了！"
 lay_with_woman.01.c:0 "我会在晚上带着蜡烛和礼物。"
 lay_with_woman.01.d:0 "直接约就行。"
 lay_with_woman.01.d.text:0 "增加受孕概率"
 lay_with_woman.01.e:0 "我改主意了。"
 lay_with_woman.02.t:0 "和伴侣性交：成功！"
 lay_with_woman.02.desc:0 "“啊哈！这是什么？”她瞬间露齿而笑。“我喜欢这些......”"
 lay_with_woman.02.a:0 "“快到我这来！”"
 lay_with_woman.03.t:0 "和伴侣性交：令人满意的结果"
 lay_with_woman.03.desc:0 "“这是什么？”她惊喜道。“噢，我明白了！哎呀，当然可以啦，为什么不呢。”她耸了耸肩。"
 lay_with_woman.03.a:0 "“没我预期的那么热情。不过无所谓了，我们开干吧。”"
 lay_with_woman.04.t:0 "和伴侣性交：回绝"
 lay_with_woman.04.desc:0 "“真的吗？”她并未对惊喜感到欢心。“我没空做那事。”她说道。"
 lay_with_woman.04.a:0 "“行吧。”"
 lay_with_woman.05.t:0 "和伴侣性交：成功！"
 lay_with_woman.05.desc:0 "我拖着她进了卧室，把她压在床尾操到不省人事。她的尖叫呻吟必定在走廊里回荡了一整夜。"
 lay_with_woman.05.a:0 "希望[ROOT.Char.GetFaith.HighGodName]没有时刻聆听我们......"
 lay_with_woman.06.t:0 "和伴侣性交：好结果"
 lay_with_woman.06.desc:0 "她不知道在期待些什么跟我去了卧室。当她明白接下来会发生什么时，又有点儿迟疑了：“好吧，但请别对我太粗暴。”"
 lay_with_woman.06.a:0 "当然啦，让我们慢慢来。"
 lay_with_woman.07.t:0 "和伴侣性交：失败"
 lay_with_woman.07.desc:0 "“你想带我去哪儿？”她抱怨道，而且并不想跟上我。我跟她说明了我是怎么打算的，但这无济于事。“是这样吗？我现在觉得索然无味了。”她说道。"
 lay_with_woman.07.a:0 "至少我试过了。"
 lay_with_woman.08.t:0 "和伴侣性交：愉悦！"
 lay_with_woman.08.desc:0 "“噢不！这太迷人啦！”她喜不胜收。接着我将事先准备好的礼物给她。“不用！你不必这样！”她感动的扑进我的怀抱。"
 lay_with_woman.08.a:0 "我们共度春宵。"
 lay_with_woman.09.t:0 "和伴侣性交：惊喜！"
 lay_with_woman.09.desc:0 "“这是什么？蜡烛？”她琢磨着。“哦，我明白了！嗯，好。光凭你这么努力我也会和你做的。”"
 lay_with_woman.09.a:0 "是，但不完全是我所期待的反应，不过倒也能接受。"
 lay_with_woman.10.t:0 "和伴侣性交：不为所动"
 lay_with_woman.10.desc:0 "“呃？”她叹了口气。“你做的是不是有点太过了？也许下次你可以别搞太多花样？”\n\n“不过我还是会收下礼物。”她笑道"
 lay_with_woman.10.a:0 "好，我这就清理干净。"
 lay_with_woman.11.t:0 "和伴侣性交：同意"
 lay_with_woman.11.desc:0 "“你说造人？太好了！我也想现在造人！”"
 lay_with_woman.11.a:0 "真的？太好了，我们快开干吧！"
 lay_with_woman.12.t:0 "和伴侣性交：接受"
 lay_with_woman.12.desc:0 "“你想这会儿造人？”她问道。“好吧，但是搞快点。”"
 lay_with_woman.12.a:0 "小问题！"
 lay_with_woman.13.t:0 "和伴侣性交：推脱"
 lay_with_woman.13.desc:0 "“你想造人？这会儿？你就不能早点来？”她斥责我道。“我累了，赶紧洗洗睡吧。”"
 lay_with_woman.13.a:0 "行吧。"
