 lay_with_woman_nopregnancy.09.a:0 "是，但不完全是我所期待的反应，不过倒也能接受。"
 lay_with_woman_nopregnancy.10.t:0 "和伴侣性交：不为所动"
 lay_with_woman_nopregnancy.10.desc:0 "“呃？”她叹了口气。“你做的是不是有点太过了？也许下次你可以别搞太多花样？”\n\n“不过我还是会收下礼物。”她笑道"
 lay_with_woman_nopregnancy.10.a:0 "好，我这就清理干净。"