# acuesta con hembra
lay_with_woman.01.t:0 "Acostarte con tu pareja: Preparativos"
lay_with_woman.01.desc:0 "Estoy planeando llevar a [recipient.GetShortUINameNoTooltip] a la cama conmigo. Ahora, ¿cómo debo continuar...\n\nTal vez la espere en la cama cámara con nada más que una rosa entre los dientes. ¡Es hora de divertirnos un poco!\n\n¡O simplemente debería arrastrarla al dormitorio, atarlo y darle un paseo rudo!\n\nTambién podría decorar el toda la habitación con cientos de velas y esperar la luz de la luna perfecta. ¡Un regalo además de eso seguramente será suficiente!\n\nPor otra parte, podría simplemente preguntárselo esta noche en la cama. Estamos haciendo bebés aquí, después de todo."
lay_with_woman.01.a:0 "¡Iré a buscar la rosa!"
lay_with_woman.01.a.text:0 "Probabilidad reducida de quedar embarazada"
lay_with_woman.01.b:0 "¡Ella está lista para un viaje difícil!"
lay_with_woman.01.c:0 "Iré con velas, luz de luna y regalos."
lay_with_woman.01.d:0 "Debería preguntar."
lay_with_woman.01.d.text:0 "Mayor probabilidad de quedar embarazada"
lay_with_woman.01.e:0 "Cambié de opinión."
# Rosa
lay_with_woman.02.t:0 "Acostarte con tu pareja: ¡éxito!"
lay_with_woman.02.desc:0 "\"¡Oh! ¿Qué es esto?\" guiña un ojo sonriendo, \"Me gusta a dónde va esto...\""
lay_with_woman.02.a:0 "\"¡Ven aquí, tú!\""
lay_with_woman.03.t:0 "Acostarte con tu pareja: resultado aceptable"
lay_with_woman.03.desc:0 "\"¿Qué es esto?\" se sorprende. \"¡Oh, ya veo! Bueno, claro, ¿por qué no?\", se encoge de hombros."
lay_with_woman.03.a:0 "\"No es el entusiasmo que esperaba. Pero, claro, hagámoslo.\""
lay_with_woman.04.t:0 "Acostarse con su pareja: negativa"
lay_with_woman.04.desc:0 "\"¿De verdad?\" no estaba contenta con la sorpresa. \"No tengo tiempo para esto\", dice."
lay_with_woman.04.a:0 "\"Bien.\""
# Áspero
lay_with_woman.05.t:0 "Acostarte con tu pareja: ¡éxito!"
lay_with_woman.05.desc:0 "La arrastré hasta el dormitorio, la até a los pies de la cama y la follé hasta dejarla sin sentido. Sus gritos deben haber resonado por todos los pasillos durante toda la noche."
lay_with_woman.05.a:0 "Espero que [ROOT.Char.GetFaith.HighGodName] no nos haya escuchado con demasiada atención..."
lay_with_woman.06.t:0 "Acostarte con tu pareja: buenos resultados"
lay_with_woman.06.desc:0 "Me sigue hasta el dormitorio sin saber qué esperar. Una vez que se le ocurre la idea, duda un poco: \"Está bien, pero no seas demasiado duro conmigo, por favor?\""
lay_with_woman.06.a:0 "Por supuesto, tomémoslo con calma."
lay_with_woman.07.t:0 "Acostarte con tu pareja: fracaso"
lay_with_woman.07.desc:0 "\"¿Adónde crees que me llevas?\" gruñe y no quiere seguirme. Le explico mi plan, pero no ayuda. \"¿En serio? Eso no suena nada divertido en este momento\", dice ella."
lay_with_woman.07.a:0 "Al menos lo intenté."
# Regalo
lay_with_woman.08.t:0 "Acostarse con su pareja: ¡Encantado!"
lay_with_woman.08.desc:0 "\"¡Oh, no! ¡Esto se ve increíble!\", ella se llena de alegría. Luego le muestro el regalo que le compré. \"¡No! ¡No deberías haberlo hecho!\" ella se derrite en mis brazos."
lay_with_woman.08.a:0 "Pasamos una noche increíble juntos."
lay_with_woman.09.t:0 "Acostarse con su pareja: Sorprendido"
lay_with_woman.09.desc:0 "\"¿Qué es esto? ¿Velas?\", reflexiona. \"¡Oh, ya veo! Bueno, seguro. Te lo daré solo por el esfuerzo que hiciste.\""
lay_with_woman.09.a:0 "No es exactamente la reacción que esperaba, pero lo aceptaré".
lay_with_woman.10.t:0 "Acostarte con tu pareja: poco impresionado"
lay_with_woman.10.desc:0 "\"¿Ugh?\" ella suspira, \"Creo que es un poco demasiado, ¿no? ¿Quizás la próxima vez no te esfuerces tanto?\"\n\n\"Pero aceptaré el regalo\", sonríe."
lay_with_woman.10.a:0 "Sí, seguro. Limpiaré esto".
# Preguntar
lay_with_woman.11.t:0 "Acostarse con su pareja: De acuerdo"
lay_with_woman.11.desc:0 "\"¿Un bebé, dices? ¡Sí! ¡Yo también quiero un bebé ahora mismo!\""
lay_with_woman.11.a:0 "¿En serio? ¡Sí, hagámoslo!"
lay_with_woman.12.t:0 "Acostarse con su pareja: Acepta"
lay_with_woman.12.desc:0 "\"¿Quieres tener un bebé ahora?\" pregunta ella. \"Bien, solo hazlo rápido\""
lay_with_woman.12.a:0 "¡Eso no será un problema!"
lay_with_woman.13.t:0 "Acostarte con tu pareja: niega"
lay_with_woman.13.desc:0 "\"¿Quieres hacer bebés? ¿Ahora? ¿No pudiste mencionar esto antes?\", me regaña, \"estoy cansada. Vamos a dormir.\""
lay_with_woman.13.a:0 "Bien".

